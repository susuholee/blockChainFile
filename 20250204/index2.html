<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">아이디 입력</label>
    <input type="text" id="uid">
    <button id="save_btn">입력값을 저장</button>
    <button id="load_btn">입력값 불러오기</button>
</body>
<script>
    // 사용자가 입력한 값을 클로저 함수로 사용
    const uidInput = () => {
        let uidValue = ""; // 외부 함수의 변수
        return {
          // 객체 안에 set 이라는 메서드가 있고 , get 메서드가 있다.
          // set 에는 text를 받아서 uidValue에 할당
          // set : 수정
          set : (text) => {
                uidValue = text;
          },
          // get 에는 uidValue를 반환
          // get : 조회
          get : () => {
                return uidValue;
          }
        }
    }
    const uidValue = uidInput();
    // onchange 요소의 값이 변경되었을 때 발생하는 이벤트
    // uid.onchange = (e) => {
    //     console.log(e.target)
    //     const {value} = e.target;
    //     uidValue.set(value);

    // }
    
    save_btn.onclick = () => {
        const {value} = uid;
        uidValue.set(value);
    }

    load_btn.onclick = () => {
        uid.value = uidValue.get(); // 저장된 값을 input의 value로 할당하면 저장한 값을 불러온다.
    }

  
</script>
</html>
