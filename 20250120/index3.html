<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 1px solid;
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            box-sizing:  border-box;
        }
        #item {
            width: 100%;
            height: 100%;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- 드래그를 허용하는 속성 
                draggable -->
    
            <div id="item" class="item" draggable="true"></div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
