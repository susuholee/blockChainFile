<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 프로젝트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 로딩중 인스타 로고 -->
    <div id="loading">
        <img src="./images/insta.png" alt="인스타그램 로고" id="logo" />
        <img src="./images/meta.png" alt="메타 로고" id="meta-logo">
        <div id="loading-screen"></div>
    </div>
 
    <div class="nav-bar">
        <div class="nav-list">
            <span class="instagram-icon"></span>
            <span class="home-icon"></span> 
            <span class="search-icon"></span> 
            <span class="map-icon"></span> 
            <span class="reels-icon"></span> 
            <span class="directmessage-icon"></span> 
            <span class="notice-icon"></span> 
            <span class="write-icon"></span> 
            <span class="mypage-icon"></span> 
            <span class="setting-icon"></span> 
        </div>
    </div>
    
    <div class="box-container">
        <div class="text_box">
            <span class="textContent"></span><span class="blink">|</span>
        </div>
    
        <div class="image-container"> 
                <div class="box-image-1"></div>
            <div class="btn-3">
                <span class="like-btn"></span>
                <span class="post-btn"></span>
                <span class="share-btn"></span>
            </div>
        </div>
<!--     
        <button class="prev">이전</button>
        <button class="next">다음</button> -->
    </div>
   
        <div class="box">
            <div class="box-content">
                <img class="soon" alt="">
            </div>
            <div class="text_box-2">
                <span class="textContent-2"></span><span class="blink">|</span>
            </div>
        </div>
     
   
</body>
<script src="./notice.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js
">

</html>
