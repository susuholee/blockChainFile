<!DOCTYPE html>
<html lang="en">

<script>
    // getWeather는 promise를 반환하는 함수
    const getWeather = async (cityName) => {
        // 내부의 기능을 동기적으로 호출해야 한다.
        // 데이터를 가져오는 시간이 걸리기 때문에 잠시 데이터를 정상적으로 응답 받을때까지 대기
        // 데이터를 가져와서 렌더링하는 로직
        const apiKey = "dd927bc131d08dc70e0a240272e1e4ba";
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}`
        const res = await fetch(url); // 데이터를 정상적으로 가져올때까지 
        // JSON 문자열 파싱이 안된상태
        const data = await res.json();
        console.log(data); // 데이터를 사용하는 부분이면
    }
    getWeather("Seoul");
</script>
</html>
